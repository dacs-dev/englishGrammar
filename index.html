	<title>English Grammar Cards</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		.card {
			perspective: 1000px;
			height: auto;
			min-height: 20rem;
		}

		.card-inner {
			transition: transform 0.6s;
			transform-style: preserve-3d;
			min-height: 100%;
			position: relative;
		}

		.card.flipped .card-inner {
			transform: rotateY(180deg);
		}

		.card-front,
		.card-back {
			backface-visibility: hidden;
			position: absolute;
			width: 100%;
			height: 100%;
			padding: 1.5rem;
			border-radius: 1rem;
			overflow-y: auto;
			min-height: 100%;
		}

		.card-back {
			transform: rotateY(180deg);
		}
	</style>
</head>
