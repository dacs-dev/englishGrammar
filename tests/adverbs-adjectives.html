<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test – Adverbs & Adjectives</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .correct { background-color: #d1fae5; }
    .incorrect { background-color: #fee2e2; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">Test – Yet, Still, Already, For & Since</h1>
    <div id="questions-container" class="space-y-6"></div>
  </div>

  <script>
    const questions = [
      { text: "She hasn’t finished her homework _____.", options: ["yet", "already", "still", "for"], answer: "yet" },
      { text: "I’ve _____ seen that movie.", options: ["already", "yet", "still", "since"], answer: "already" },
      { text: "Are you _____ working on that project?", options: ["still", "yet", "already", "since"], answer: "still" },
      { text: "He has lived in Madrid _____ 2015.", options: ["since", "for", "already", "yet"], answer: "since" },
      { text: "They have been married _____ ten years.", options: ["for", "since", "still", "yet"], answer: "for" },
      { text: "Have you finished your lunch _____?", options: ["yet", "already", "still", "since"], answer: "yet" },
      { text: "We’ve _____ had dinner.", options: ["already", "yet", "still", "since"], answer: "already" },
      { text: "He is _____ waiting for the bus.", options: ["still", "yet", "already", "since"], answer: "still" },
      { text: "She hasn’t called me _____.", options: ["yet", "already", "still", "since"], answer: "yet" },
      { text: "They’ve lived here _____ many years.", options: ["for", "since", "already", "still"], answer: "for" },
      { text: "She has been at the office _____ this morning.", options: ["since", "for", "already", "yet"], answer: "since" },
      { text: "He is _____ at work. He hasn’t gone home.", options: ["still", "yet", "already", "since"], answer: "still" },
      { text: "I haven’t received the email _____.", options: ["yet", "already", "still", "for"], answer: "yet" },
      { text: "Have they arrived _____?", options: ["yet", "still", "already", "since"], answer: "yet" },
      { text: "We’ve _____ told them the news.", options: ["already", "yet", "still", "for"], answer: "already" },
      { text: "He has worked here _____ 2010.", options: ["since", "for", "already", "yet"], answer: "since" },
      { text: "She’s been studying _____ three hours.", options: ["for", "since", "already", "still"], answer: "for" },
      { text: "I’m _____ waiting for the results.", options: ["still", "yet", "already", "for"], answer: "still" },
      { text: "They haven’t arrived _____.", options: ["yet", "already", "still", "since"], answer: "yet" },
      { text: "He’s _____ done his homework.", options: ["already", "yet", "still", "for"], answer: "already" },
      { text: "I’ve been living here _____ last summer.", options: ["since", "for", "yet", "still"], answer: "since" },
      { text: "She hasn’t spoken to me _____ the meeting.", options: ["since", "for", "already", "yet"], answer: "since" },
      { text: "We’ve been friends _____ years.", options: ["for", "since", "already", "yet"], answer: "for" },
      { text: "They haven’t replied _____.", options: ["yet", "already", "still", "since"], answer: "yet" },
      { text: "He’s _____ working on the presentation.", options: ["still", "already", "yet", "since"], answer: "still" }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(questions);

    const container = document.getElementById("questions-container");

    questions.forEach((q, i) => {
      const wrapper = document.createElement("div");
      wrapper.classList.add("p-4", "bg-white", "rounded", "shadow");

      const questionText = document.createElement("h3");
      questionText.classList.add("font-semibold", "mb-2");
      questionText.textContent = `Question ${i + 1}: ${q.text}`;
      wrapper.appendChild(questionText);

      const options = document.createElement("div");
      const shuffledOptions = [...q.options];
      shuffle(shuffledOptions);

      shuffledOptions.forEach((opt) => {
        const label = document.createElement("label");
        label.classList.add("block", "cursor-pointer", "mb-1", "hover:bg-gray-100", "rounded", "px-2", "py-1");

        const input = document.createElement("input");
        input.type = "radio";
        input.name = `q${i}`;
        input.value = opt;
        input.classList.add("mr-2");
        input.addEventListener("change", () => {
          const labels = wrapper.querySelectorAll("label");
          labels.forEach(l => l.classList.remove("correct", "incorrect"));

          if (opt === q.answer) {
            label.classList.add("correct");
          } else {
            label.classList.add("incorrect");
            labels.forEach(l => {
              const inputEl = l.querySelector("input");
              if (inputEl.value === q.answer) {
                l.classList.add("correct");
              }
            });
          }
        });

        label.appendChild(input);
        label.append(opt);
        options.appendChild(label);
      });

      wrapper.appendChild(options);
      container.appendChild(wrapper);
    });
  </script>
</body>
</html>
