<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Present Perfect Simple Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .correct { background-color: #d1fae5; }
    .incorrect { background-color: #fee2e2; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">Test â€“ Present Perfect Simple</h1>
    <div id="questions-container" class="space-y-6"></div>
  </div>

  <script>
    const questions = [
      { text: "I _____ finished my homework.", options: ["have", "has", "am", "was"], answer: "have" },
      { text: "She _____ never seen a kangaroo before.", options: ["has", "have", "is", "was"], answer: "has" },
      { text: "They _____ just arrived.", options: ["have", "has", "are", "did"], answer: "have" },
      { text: "We _____ been to London twice.", options: ["have", "has", "are", "were"], answer: "have" },
      { text: "_____ you ever eaten sushi?", options: ["Have", "Has", "Did", "Do"], answer: "Have" },
      { text: "He _____ his keys again!", options: ["has lost", "lost", "loses", "losing"], answer: "has lost" },
      { text: "I _____ never been to Paris.", options: ["have", "has", "was", "am"], answer: "have" },
      { text: "We _____ finished the report.", options: ["have just", "has just", "just have", "just has"], answer: "have just" },
      { text: "She _____ already seen that movie.", options: ["has", "have", "did", "was"], answer: "has" },
      { text: "_____ he done his homework?", options: ["Has", "Have", "Does", "Did"], answer: "Has" },
      { text: "They _____ worked here for 10 years.", options: ["have", "has", "are", "do"], answer: "have" },
      { text: "I _____ just spoken to him.", options: ["have", "has", "was", "am"], answer: "have" },
      { text: "_____ you ever been to Japan?", options: ["Have", "Has", "Did", "Do"], answer: "Have" },
      { text: "She _____ not eaten anything today.", options: ["has", "have", "is", "was"], answer: "has" },
      { text: "They _____ finished cleaning the house.", options: ["have", "has", "are", "do"], answer: "have" },
      { text: "I _____ worked in three different countries.", options: ["have", "has", "am", "was"], answer: "have" },
      { text: "We _____ not seen him for weeks.", options: ["have", "has", "are", "did"], answer: "have" },
      { text: "_____ she ever tried surfing?", options: ["Has", "Have", "Did", "Does"], answer: "Has" },
      { text: "He _____ done a lot of traveling.", options: ["has", "have", "did", "is"], answer: "has" },
      { text: "I _____ eaten breakfast already.", options: ["have", "has", "did", "was"], answer: "have" },
      { text: "You _____ never heard of him?", options: ["have", "has", "did", "do"], answer: "have" },
      { text: "We _____ seen that movie three times.", options: ["have", "has", "did", "are"], answer: "have" },
      { text: "She _____ worked here since 2015.", options: ["has", "have", "is", "did"], answer: "has" },
      { text: "They _____ not returned yet.", options: ["have", "has", "are", "did"], answer: "have" },
      { text: "He _____ lived in Madrid all his life.", options: ["has", "have", "did", "was"], answer: "has" }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(questions);

    const container = document.getElementById("questions-container");

    questions.forEach((q, i) => {
      const wrapper = document.createElement("div");
      wrapper.classList.add("p-4", "bg-white", "rounded", "shadow");

      const questionText = document.createElement("h3");
      questionText.classList.add("font-semibold", "mb-2");
      questionText.textContent = `Question ${i + 1}: ${q.text}`;
      wrapper.appendChild(questionText);

      const options = document.createElement("div");
      const shuffledOptions = [...q.options];
      shuffle(shuffledOptions);

      shuffledOptions.forEach((opt) => {
        const label = document.createElement("label");
        label.classList.add("block", "cursor-pointer", "mb-1", "hover:bg-gray-100", "rounded", "px-2", "py-1");

        const input = document.createElement("input");
        input.type = "radio";
        input.name = `q${i}`;
        input.value = opt;
        input.classList.add("mr-2");
        input.addEventListener("change", () => {
          const labels = wrapper.querySelectorAll("label");
          labels.forEach(l => l.classList.remove("correct", "incorrect"));

          if (opt === q.answer) {
            label.classList.add("correct");
          } else {
            label.classList.add("incorrect");
            labels.forEach(l => {
              const inputEl = l.querySelector("input");
              if (inputEl.value === q.answer) {
                l.classList.add("correct");
              }
            });
          }
        });

        label.appendChild(input);
        label.append(opt);
        options.appendChild(label);
      });

      wrapper.appendChild(options);
      container.appendChild(wrapper);
    });
  </script>
</body>
</html>
